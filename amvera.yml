---
version: null
meta:
  environment: python
  toolchain:
    name: python
    version: 3.11
run:
  # Вот эта команда - ключевая!
  # Она запускает Gunicorn, привязывает его к нужному хосту и порту ($PORT)
  # и указывает, где находится ваше Flask-приложение (в файле gemini, объект app)
  command: gunicorn --bind 0.0.0.0:$PORT gemini:app
